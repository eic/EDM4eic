    Members:
      - float sigma [GeV]  // Longitudinal energy-momentum balance (aka E - pz)
      - float pT [GeV]     // Transverse momentum
      - float gamma [rad]  // Hadronic angle
    OneToManyRelations:
      - edm4eic::ReconstructedParticle hadrons // Reconstructed hadrons used in calculation

