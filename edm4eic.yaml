## Schema versioning
## This is required to be an integer, and defined as 100*major+minor.
## Patch level changes are required to be schema invariant.
##
## If there are schema version changes that can be evolved, see the podio documentation
## for an example: https://github.com/AIDASoft/podio/tree/master/tests/schema_evolution
##
schema_version: 850

options :
  # should getters / setters be prefixed with get / set?
  getSyntax: True
  # should POD members be exposed with getters/setters in classes that have them as members?
  exposePODMembers: False
  includeSubfolder: True

## Some guidance:
##  - Ensure data products usable without library dependencies (favor PODness where
##    possible).
##  - Move towards EDM4hep compatibility (to allow a transition to mainly use EDM4hep).
##        - migrate away from custom indices in favor of podio relations
##  - Use float most of the time except for 4-vectors where ppm precision is important.
##  - Data alignment: 
##        - data should be aligned with a 64-bit structure where possible.
##        - when using 32 bit values, use them in pairs (or after all 64-bit variables are defined). 
##        - same goes for 16-bit values (keep them aligned with the largest following component)
##  - Explicitly specify the integer length (use the typedefs from <cstdint>, 
##    such as int32_t etc)

components:

  edm4eic::CovDiag3f:
    Members:
      - float xx
      - float yy
      - float zz
    ExtraCode:
      declaration: |
        CovDiag3f() : xx{0}, yy{0}, zz{0} {}
        CovDiag3f(double x, double y, double z)
          : xx{static_cast<float>(x)}, yy{static_cast<float>(y)}, zz{static_cast<float>(z)} {}
        float operator()(unsigned i, unsigned j) const {return (i == j) ? *(&xx + i) : 0.;}

  edm4eic::Cov2f:
    Members:
      - float xx
      - float yy
      - float xy
    ExtraCode:
      declaration: |
        Cov2f() : xx{0}, yy{0}, xy{0} {}
        Cov2f(double vx, double vy, double vxy = 0)
          : xx{static_cast<float>(vx)}, yy{static_cast<float>(vy)}, xy{static_cast<float>(vxy)} {}
        float operator()(unsigned i, unsigned j) const {
          // diagonal
          if (i == j) {
            return *(&xx + i);
          }
          // off-diagonal
          // we have as options (0, 1), and (1, 0)
          // note that, starting from xy, we find the correct element at (i+j+1)/2)
          return *(&xy + (i + j + 1) / 2);
        }

  edm4eic::Cov3f:
    Members:
      - float xx
      - float yy
      - float zz
      - float xy
      - float xz
      - float yz
    ExtraCode:
      declaration: |
        Cov3f() : xx{0}, yy{0}, zz{0}, xy{0}, xz{0}, yz{0} {}
        Cov3f(double vx, double vy, double vz, double vxy = 0, double vxz = 0, double vyz = 0)
          : xx{static_cast<float>(vx)}, yy{static_cast<float>(vy)}, zz{static_cast<float>(vz)},
            xy{static_cast<float>(vxy)}, xz{static_cast<float>(vxz)}, yz{static_cast<float>(vyz)} {}
        float operator()(unsigned i, unsigned j) const {
          // diagonal
          if (i == j) {
            return *(&xx + i);
          }
          // off-diagonal
          // we have as options (0, 1), (0, 2) and (1, 2) (and mirrored)
          // note that, starting from xy, we find the correct element at (i+j-1)
          return *(&xy + i + j - 1);
        }

  edm4eic::Cov4f:
    Members:
      - float xx
      - float yy
      - float zz
      - float tt
      - float xy
      - float xz
      - float xt
      - float yz
      - float yt
      - float zt
    ExtraCode:
      declaration: |
        Cov4f() : xx{0}, yy{0}, zz{0}, tt{0}, xy{0}, xz{0}, xt{0}, yz{0}, yt{0}, zt{0} {}
        Cov4f(double vx, double vy, double vz, double vt,
              double vxy = 0, double vxz = 0, double vxt = 0,
              double vyz = 0, double vyt = 0, double vzt = 0)
          : xx{static_cast<float>(vx)}, yy{static_cast<float>(vy)}, zz{static_cast<float>(vz)}, tt{static_cast<float>(vt)},
            xy{static_cast<float>(vxy)}, xz{static_cast<float>(vxz)}, xt{static_cast<float>(vxt)},
            yz{static_cast<float>(vyz)}, yt{static_cast<float>(vyt)}, zt{static_cast<float>(vzt)} {}
        float operator()(unsigned i, unsigned j) const {
          // diagonal
          if (i == j) {
            return *(&xx + i);
          // off-diagonal, can probably be done with less if statements
          } else {
            if (i > j) {
              std::swap(i,j);
            }
            if (i == 0) {
              return *(&xy + j - 1);
            } else if (i == 1) {
              return *(&yz + j - 2);
            } else {
              return zt;
            }
          }
        }

  edm4eic::Cov6f:
    Members:
      - std::array<float, 21> covariance  // 6d triangular packed covariance matrix
    ExtraCode:
      declaration: |
        Cov6f() : covariance{} {}
        Cov6f(std::array<float, 21> vcov) : covariance{vcov}{}
        float operator()(unsigned i, unsigned j) const {
          if(i > j) {
            std::swap(i, j);
            }
          return covariance[i + 1 + (j + 1) * (j) / 2 - 1];
        }
        float& operator()(unsigned i, unsigned j) {
          if(i > j) {
            std::swap(i, j);
            }
          return covariance[i + 1 + (j + 1) * (j) / 2 - 1];
        }

  ## A point along a track
  edm4eic::TrackPoint:
    Members:
      - uint64_t          surface                // Surface track was propagated to (possibly multiple per detector)
      - uint32_t          system                 // Detector system track was propagated to
      - edm4hep::Vector3f position [mm]          // Position of the trajectory point
      - edm4eic::Cov3f    positionError [mm]     // Error on the position
      - edm4hep::Vector3f momentum [GeV]         // 3-momentum at the point
      - edm4eic::Cov3f    momentumError [GeV]    // Error on the 3-momentum
      - float             time [ns]              // Time at this point
      - float             timeError [ns]         // Error on the time at this point
      - float             theta [rad]            // polar direction of the track at the surface
      - float             phi [rad]              // azimuthal direction of the track at the surface
      - edm4eic::Cov2f    directionError [rad^2] // Error on the polar and azimuthal angles
      - float             pathlength [mm]        // Pathlength from the origin to this point
      - float             pathlengthError [mm]   // Error on the pathlength

  ## PID hypothesis from Cherenkov detectors
  edm4eic::CherenkovParticleIDHypothesis:
    Members:
      - int32_t PDG     // PDG code
      - float   npe     // Overall photoelectron count
      - float   weight  // Weight of this hypothesis, such as likelihood, moment, etc.

  ## Representation of surfaces, including dynamic perigee surfaces (identical to ActsPodioEdm::Surface)
  edm4eic::Surface:
    Members: 
      - int                   surfaceType      // Cone = 0, Cylinder = 1, Disc = 2, Perigee = 3, Plane = 4,
                                           // Straw = 5, Curvilinear = 6, Other = 7
      - int                   boundsType       // eCone = 0, eCylinder = 1, eDiamond = 2, eDisc = 3, eEllipse = 4,
                                           // eLine = 5, eRectangle = 6, eTrapezoid = 7, eTriangle = 8,
                                           // eDiscTrapezoid = 9, eConvexPolygon = 10, eAnnulus = 11,
                                           // eBoundless = 12, eOther = 13
      - uint64_t              geometryId       // bit pattern volume:8,boundary:8,layer:12,approach:8,
                                           // sensitive:20,extra:8
      - uint64_t              identifier       // identifier of associated detector element, if available
      - std::array<double,10> boundValues      // bound values, e.g. for RectangleBounds, BoundValues are
                                           // eMinX = 0, eMinY = 1, eMaxX = 2, eMaxY = 3, eSize = 4
      - uint32_t              boundValuesSize  // size of bound values
      - std::array<double,16> transform        // row-wise 4x4 affine transform [R T; 0 1] with 3x3 rotation
                                           // matrix R and translation column 3-vector T

  ## An individual sample output by an HGCROC chip
  edm4eic::HGCROCSample:
    Members:
      - uint16_t ADC                // [ADC], amplitude of signal during sample,
                                    // valid IFF TOTInProgress is false
      - uint16_t timeOfArrival      // Time of arrival (TOA) [TDC], nonzero IFF ADC crossed
                                    // threshold upwards during sample
      - uint16_t timeOverThreshold  // Time over threshold (TOT) [TDC], nonzero IFF ADC crossed
                                    // threshold downwards during sample AND if TOA fired in
                                    // a previous sample
      - bool     TOTInProgress      // Flag which indicates if TOT calculation is ongoing,
                                    // ADC value may be corrupted if this is true
      - bool     TOTComplete        // Flag which indicates if a TOT calculation is complete
                                    // and TOT value is valid

  ## Event-level truthiness information
  edm4eic::TruthinessContribution:
    Members:
      - float pid                 // Contribution of PID matching to truthiness
      - float energy              // Contribution of energy matching to truthiness
      - float momentum            // Contribution of momentum matching to truthiness

datatypes:

  edm4eic::Tensor:
    Description: "Tensor type for use in training in inference of ML models"
    Author: "D. Kalinkin"
    Members:
      - int32_t elementType  // Data type in the same encoding as "ONNXTensorElementDataType", 1 - float, 7 - int64
    VectorMembers:
      - int64_t shape      // Vector of tensor lengths along its axes
      - float   floatData  // Iff elementType==1, values are stored here
      - int64_t int64Data  // Iff elementType==7, values are stored here

  ## ==========================================================================
  ## Simulation info
  ## ==========================================================================

  edm4eic::SimPulse:
    Description: "Simulated pulse prior to digitization."
    Author: "D. Anderson, S. Gardner, S. Joosten., D. Kalinkin"
    Members:
      - uint64_t          cellID         // ID of the readout cell for this pulse.
      - float             integral       // Total pulse integral in relevant units.
      - edm4hep::Vector3f position [mm]  // Position the pulse is evaluated in world coordinates
      - float             time [ns]      // Start time for the pulse in
      - float             interval [ns]  // Time interval between amplitude values
    VectorMembers:
      - float amplitude  // Pulse amplitude in relevant units, sum of amplitude values equals integral
    OneToManyRelations:
      - edm4hep::SimCalorimeterHit calorimeterHits // SimCalorimeterHits used to create this pulse
      - edm4hep::SimTrackerHit     trackerHits     // SimTrackerHits used to create this pulse
      - edm4eic::SimPulse          pulses          // SimPulses used to create this pulse
      - edm4hep::MCParticle        particles       // MCParticle that caused the pulse

  ## ==========================================================================
  ## Particle info
  ## ==========================================================================

  edm4eic::ReconstructedParticle:
    Description: "EIC Reconstructed Particle"
    Author: "W. Armstrong, S. Joosten, F. Gaede"
    Members:
      - int32_t           type                 // type of reconstructed particle. Check/set collection
                                               // parameters ReconstructedParticleTypeNames and
                                               // ReconstructedParticleTypeValues.
      - float             energy [GeV]         // energy of the reconstructed particle. Four momentum
                                               // state is not kept consistent internally
      - edm4hep::Vector3f momentum [GeV]       // particle momentum. Four momentum state is not kept
                                               // consistent internally
      - edm4hep::Vector3f referencePoint [mm]  // reference, i.e. where the particle has been measured
      - float             charge               // charge of the reconstructed particle.
      - float             mass [GeV]           // mass of the reconstructed particle, set independently
                                               // from four vector. Four momentum state is not kept
                                               // consistent internally
      - float             goodnessOfPID        // overall goodness of the PID on a scale of [0;1]
      - edm4eic::Cov4f    covMatrix            // covariance matrix of the reconstructed particle 4vector (10 parameters).
      - int32_t           PDG                  // PDG code for this particle
    OneToOneRelations:
      - edm4eic::Vertex      startVertex    // Start vertex associated to this particle
      - edm4hep::ParticleID  particleIDUsed // particle ID used for the kinematics of this particle
    OneToManyRelations:
      - edm4eic::Cluster     clusters       // Clusters used for this particle
      - edm4eic::Track       tracks         // Tracks used for this particle
      - edm4eic::ReconstructedParticle particles // Reconstructed particles that have been combined to this particle
      - edm4hep::ParticleID  particleIDs    // All associated particle IDs for this particle (not sorted by likelihood)
    ExtraCode:
      declaration: |
        bool isCompound() const {return particles_size() > 0;}

  ## ==========================================================================
  ## Calorimetry
  ## ==========================================================================

  edm4eic::RawHGCROCHit:
    Description: "Raw hit from an HGCROC chip"
    Author: "D. Anderson, S. Joosten, T. Protzman, N. Novitzky, D. Kalinkin"
    Members:
      - uint64_t cellID       // Detector specific (geometrical) cell id
      - int32_t  samplePhase  // Phase of samples in [# samples], for synchronizing across chips
      - int32_t  timeStamp    // [TDC]
    VectorMembers:
      - edm4eic::HGCROCSample samples  // ADC, Time of Arrival (TOA), and Time over Threshold (TOT) values for each sample read out

  edm4eic::CalorimeterHit:
    Description: "Calorimeter hit"
    Author: "W. Armstrong, S. Joosten"
    Members:
      - uint64_t          cellID             // The detector specific (geometrical) cell id.
      - float             energy [GeV]       // The energy for this hit in
      - float             energyError [GeV]  // Error on energy
      - float             time [ns]          // The time of the hit in
      - float             timeError [ns]     // Error on the time
      - edm4hep::Vector3f position [mm]      // The global position of the hit in world coordinates
      - edm4hep::Vector3f dimension [mm]     // The dimension information of the cell
      - int32_t           sector             // Sector that this hit occurred in
      - int32_t           layer              // Layer that the hit occurred in
      - edm4hep::Vector3f local [mm]         // The local coordinates of the hit in the detector segment
    OneToOneRelations:
      - edm4hep::RawCalorimeterHit rawHit   // Related raw calorimeter hit

  ## ==========================================================================
  ## Clustering
  ## ==========================================================================
  
  edm4eic::ProtoCluster:
    Description: "Collection of hits identified by the clustering algorithm to belong together"
    Author: "S. Joosten"
    OneToManyRelations:
      - edm4eic::CalorimeterHit hits        // Hits associated with this cluster
    VectorMembers:
      - float weights  // Weight for each of the hits, mirrors hits array

  edm4eic::Cluster:
    Description: "EIC hit cluster, reworked to more closely resemble EDM4hep"
    Author: "W. Armstrong, S. Joosten, C.Peng"
    Members:
      - int32_t           type                            // Flag-word that defines the type of the cluster
      - float             energy [GeV]                    // Reconstructed energy of the cluster
      - float             energyError [GeV]               // Error on the cluster energy
      - float             time [ns]                       // Time of the cluster
      - float             timeError [ns]                  // Error on the cluster time
      - uint32_t          nhits                           // Number of hits in the cluster.
      - edm4hep::Vector3f position [mm]                   // Global position of the cluster
      - edm4eic::Cov3f    positionError [mm^2]            // Covariance matrix of the position (6 Parameters).
      - float             intrinsicTheta [rad]            // Intrinsic cluster propagation direction polar angle
      - float             intrinsicPhi [rad]              // Intrinsic cluster propagation direction azimuthal angle
      - edm4eic::Cov2f    intrinsicDirectionError [rad^2] // Error on the intrinsic cluster propagation direction
    VectorMembers:
      - float shapeParameters      // Should be set in metadata, for now it's a list of --
                                           // radius [mm], dispersion [mm], 2 entries for
                                           // theta-phi widths [rad], 3 entries for x-y-z widths [mm]
      - float hitContributions     // Energy contributions of the hits. Runs parallel to ::hits()
      - float subdetectorEnergies  // Energies observed in each subdetector used for this cluster.
    OneToManyRelations:
      - edm4eic::Cluster        clusters    // Clusters that have been combined to form this cluster
      - edm4eic::CalorimeterHit hits        // Hits that have been combined to form this cluster
      - edm4hep::ParticleID     particleIDs // Particle IDs sorted by likelihood

  ## ==========================================================================
  ## RICH/Cherenkov and PID
  ## ==========================================================================

  edm4eic::PMTHit:
    Description: "EIC PMT hit"
    Author: "S. Joosten, C. Peng"
    Members:
      - uint64_t          cellID          // The detector specific (geometrical) cell id.
      - float             npe             // Estimated number of photo-electrons
      - float             time [ns]       // Time
      - float             timeError [ns]  // Error on the time
      - edm4hep::Vector3f position [mm]   // PMT hit position
      - edm4hep::Vector3f dimension [mm]  // The dimension information of the pixel
      - int32_t           sector          // The sector this hit occurred in
      - edm4hep::Vector3f local [mm]      // The local position of the hit in detector coordinates (relative to the sector)

  edm4eic::CherenkovParticleID:
    Description: "Cherenkov detector PID"
    Author: "A. Kiselev, C. Chatterjee, C. Dilks"
    Members:
      - float npe                 // Overall photoelectron count
      - float refractiveIndex     // Average refractive index at the Cherenkov photons' vertices
      - float photonEnergy [GeV]  // Average energy for these Cherenkov photons
    VectorMembers:
      - edm4eic::CherenkovParticleIDHypothesis hypotheses       // Evaluated PDG hypotheses
      - edm4hep::Vector2f                      thetaPhiPhotons  // estimated (theta,phi) for each Cherenkov photon
    OneToOneRelations:
      - edm4eic::TrackSegment                  chargedParticle    // reconstructed charged particle
    OneToManyRelations:
      - edm4eic::MCRecoTrackerHitAssociation   rawHitAssociations // raw sensor hits, associated with MC hits

  edm4eic::RingImage:
    ##@TODO: Juggler support; not used in EICrecon
    Description: "EIC Ring Image Cluster"
    Author: "S. Joosten, C. Peng"
    Members:
      - float             npe                 // Number of photo-electrons
      - edm4hep::Vector3f position [mm]       // Global position of the cluster
      - edm4hep::Vector3f positionError [mm]  // Error on the position
      - float             theta [rad]         // Opening angle of the ring, 0->pi
      - float             thetaError [rad]    // Error on the opening angle
      - float             radius [mm]         // Radius of the best fit ring
      - float             radiusError [mm]    // Estimated error from the fit

  ## ==========================================================================
  ## Tracking
  ## ==========================================================================
  
  edm4eic::RawTrackerHit:
    Description: "Raw (digitized) tracker hit"
    Author: "W. Armstrong, S. Joosten"
    Members:
      - uint64_t cellID     // The detector specific (geometrical) cell id.
      - int32_t  charge     // ADC value
      - int32_t  timeStamp  // TDC value.

  edm4eic::TrackerHit:
    Description: "Tracker hit (reconstructed from Raw)"
    Author: "W. Armstrong, S. Joosten"
    Members:
      - uint64_t           cellID               // The detector specific (geometrical) cell id.
      - edm4hep::Vector3f  position [mm]        // Hit (cell) position
      - edm4eic::CovDiag3f positionError [mm^2] // Covariance Matrix
      - float              time [ns]            // Hit time
      - float              timeError [ns]       // Error on the time
      - float              edep [GeV]           // Energy deposit in this hit
      - float              edepError [GeV]      // Error on the energy deposit
    OneToOneRelations:
      - edm4eic::RawTrackerHit rawHit           // Related raw tracker hit
      
  edm4eic::Measurement2D:
    Description: "2D measurement (on an arbitrary surface)"
    Author: "W. Deconinck"
    Members:
      - uint64_t          surface     // Surface for bound coordinates (geometryID)
      - edm4hep::Vector2f loc [mm]    // 2D location on surface
      - float             time [ns]   // Measurement time
      - edm4eic::Cov3f    covariance  // Covariance on location and time
    VectorMembers:
      - float weights  // Weight for each of the hits, mirrors hits array
    OneToManyRelations:
      - edm4eic::TrackerHit hits            // Hits in this measurement (single or clustered)

  edm4eic::TrackSeed:
    Description: "Seed info from the realistic seed finder"
    Author: "S. Li, B. Schmookler, J. Osborn"
    Members:
      - edm4hep::Vector3f perigee  // Vector for the perigee (line surface)
    OneToManyRelations:
      - edm4eic::TrackerHit       hits      // Tracker hits triplet for seeding
    OneToOneRelations:
      - edm4eic::TrackParameters  params    // Initial track parameters
      
  edm4eic::Trajectory:
    Description: "Raw trajectory from the tracking algorithm. What is called hit here is 2d measurement indeed."
    Author: "S. Joosten, S. Li"
    Members:
      - uint32_t type           // 0 (does not have good track fit), 1 (has good track fit)
      - uint32_t nStates        // Number of tracking steps
      - uint32_t nMeasurements  // Number of hits used 
      - uint32_t nOutliers      // Number of hits not considered 
      - uint32_t nHoles         // Number of missing hits
      - uint32_t nSharedHits    // Number of shared hits with other trajectories
    VectorMembers:
      - float measurementChi2  // Chi2 for each of the measurements
      - float outlierChi2      // Chi2 for each of the outliers
    OneToManyRelations:
      - edm4eic::TrackParameters trackParameters            // Associated track parameters, if any
      - edm4eic::Measurement2D measurements_deprecated      // Measurements that were used for this track.
                                                         // Will move this to the edm4eic::Track
      - edm4eic::Measurement2D outliers_deprecated          // Measurements that were not used for this track.
                                                         // Will move this to the edm4eic::Track
    OneToOneRelations:
      - edm4eic::TrackSeed      seed      // Corresponding track seed

  edm4eic::TrackParameters:
    Description: "ACTS Bound Track parameters"
    Author: "W. Armstrong, S. Joosten, J. Osborn"
    Members:
      - int32_t           type            // Type of track parameters (-1/seed, 0/head, ...)
      - uint64_t          surface         // Surface for bound parameters (geometryID)
      - edm4hep::Vector2f loc [mm]        // 2D location on surface
      - float             theta [rad]     // Track polar angle
      - float             phi [rad]       // Track azimuthal angle
      - float             qOverP [e/GeV]  // Charge divided by momentum
      - float             time [ns]       // Track time
      - int32_t           pdg             // pdg pid for these parameters
      - edm4eic::Cov6f    covariance      // Full covariance in basis [l0,l1,theta,phi,q/p,t]


  edm4eic::Track:
    Description: "Track information at the vertex"
    Author: "S. Joosten, J. Osborn"
    Members:
      - int32_t           type                        // Flag that defines the type of track
      - edm4hep::Vector3f position [mm]               // Track 3-position at the vertex
      - edm4hep::Vector3f momentum [GeV]              // Track 3-momentum at the vertex
      - edm4eic::Cov6f    positionMomentumCovariance  // Covariance matrix in basis [x,y,z,px,py,pz]
      - float             time [ns]                   // Track time at the vertex
      - float             timeError [ns]              // Error on the track vertex time
      - float             charge                      // Particle charge
      - float             chi2                        // Total chi2
      - uint32_t          ndf                         // Number of degrees of freedom
      - int32_t           pdg                         // PDG particle ID hypothesis
