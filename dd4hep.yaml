options :
  # should getters / setters be prefixed with get / set?
  getSyntax: False
  # should POD members be exposed with getters/setters in classes that have them as members?
  exposePODMembers: True

components :

  dd4hep::podio::ThreeVector:
    Members :
      - double x
      - double y
      - double z

  dd4hep::podio::FourVector:
    Members :
      - double x
      - double y
      - double z

datatypes :

  dd4hep::podio::MonteCarloContrib:
    description: "Podio implementation of dd4hep's dd4hep::sim::MonteCarloContrib class"
    author : "W.Armstrong"
    members:
      - int trackID
      - int pdgID
      - double deposit
      - double time
      - double length
      - double x
      - double y
      - double z


