name: linux-eic-shell

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  schedule:
    - cron: '41 4 * * 0'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cvmfs-contrib/github-action-cvmfs@v3
    - uses: eic/run-cvmfs-osg-eic-shell@main
      with:
        platform-release: "jug_xl:nightly"
        run: |
          PREFIX=${PWD}/install
          cmake -B build -S . -DCMAKE_INSTALL_PREFIX=${PREFIX} -DBUILD_TESTING=ON
          cmake --build build -- install
    - uses: actions/upload-artifact@v3
      with:
        name: build-eic-shell
        path: build/
        if-no-files-found: error
    - uses: actions/upload-artifact@v3
      with:
        name: install-eic-shell
        path: install/
        if-no-files-found: error

  build-docs:
    runs-on: ubuntu-latest
    needs: build-test
    container:
      image: alpine:latest
      volumes:
      - /home/runner/work/_temp:/home/runner/work/_temp
      # FIXME hard-coded: see https://github.com/actions/upload-pages-artifact/pull/14
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: build-eic-shell
        path: build/
    - run: |
        apk add doxygen graphviz
        doxygen build/Doxyfile
    - uses: actions/upload-artifact@v3
      with:
        name: docs-eic-shell
        path: build/docs/html/
        if-no-files-found: error
    - run: |
        apk add tar bash
        # FIXME bash not really required: see https://github.com/actions/upload-pages-artifact/pull/14
    - uses: actions/upload-pages-artifact@v1
      if: github.ref == 'refs/heads/main'
      with:
        path: build/docs/html/
        retention-days: 7

  deploy-docs:
    needs: build-docs
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
